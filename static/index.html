<!DOCTYPE html>
<html>
    <head>
        <title>Visitor Book</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href='https://fonts.googleapis.com/css?family=Arvo:700&text=VISITOR%20BOOK' rel='stylesheet' type='text/css'>
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Roboto Mono" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
        <header class="page-header">
            <div class="page-header-inner">
                <a class="logo" href="/">Visitor Book</a>
            </div>
        </header>
        <main class="page-main">
            <section class="new-comment box">
                <div class="new-comment-top">
	                <input id="email" type="email" placeholder="email" tabindex="1" spellcheck="false">
	                <input id="passwd" type="password" placeholder="password" tabindex="2" spellcheck="false">
                </div>
                <textarea id="content" placeholder="leave your comment" tabindex="3" spellcheck="false"></textarea>
                <div class="new-comment-btns">
                    <button id="btn-save" class="btn">Save</button>
                </div>
            </section>
            <section class="comment-list">
            </section>
            <section class="comment-edit">
	            <div class="edit box">
	                <input id="edit-passwd" type="password" tabindex="99" placeholder="password">
	                <textarea id="edit-content" tabindex="100" placeholder="edit your comment"></textarea>
	                <div class="edit-btns">
	                    <button id="btn-edit-save" class="btn">Save</button>
	                    <button id="btn-edit-cancel" class="btn">Cancel</button>
	                </div>
	            </div>
            </section>
        </main>
        <script type="text/template" id="comment-template">
            <div class="comment-top">
                <div class="circle"></div>
                <div class="comment-info">
                    <strong class="email"><%= email %></strong>
                    <i class="datetime"><%= createdAtDisplay %></i>
                </div>
            </div>
            <div class="comment-bottom">
                <p class="content"><%= contentDisplay %></p>
            </div>
            <div class="comment-btns"> 
              <button id="btn-modify" class="btn">Modify</button>
            </div>
        </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
